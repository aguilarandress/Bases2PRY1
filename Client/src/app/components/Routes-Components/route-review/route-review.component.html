<div class="container">
  <h2><i class="fa fa-archive"></i> All form schemes</h2>
  <div *ngFor="let routePreview of routePreviews" class="card">
    <div class="card-content">
      <span class="card-title">
        {{ routePreview.name }}
      </span>
      <!-- Display information -->
      <div class="card-content">
        <span>{{ routePreview.schemeName }}</span>
      </div>
      <!-- Activate Switch -->
      <div class="switch">
        <label>
          Not Active
          <input
            type="checkbox"
            [(ngModel)]="routePreview.isActive"
            [ngModelOptions]="{ standalone: true }"
            (click)="onToggle(routePreview.name)"
          />
          <span class="lever"></span>
          Active
        </label>
      </div>
      <!-- View Button -->
      <a class="btn gray btn-block">
        <i class="fa fa-book"></i> View Route
      </a>
      <!-- Delete Button -->
      <button (click)="onDeleteClick(routePreview.name)" class="btn red btn-block">
        <i class="fa fa-times-circle"></i> Delete Route
      </button>
    </div>
  </div>
</div>
