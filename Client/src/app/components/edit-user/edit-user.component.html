<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-l3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">
            <i class="fa fa-pencil"></i> Edit user
          </span>
          <p>Please enter the user information</p>
          <form #registerUserForm="ngForm" (ngSubmit)="onSubmit()">
            <!-- Username input -->
            <div class="input-field">
              <input
                type="text"
                disabled
                [(ngModel)]="user.username"
                name="username"
                id="username"
              />
              <!-- <label for="username">Username</label> -->
            </div>
            <!-- Name input -->
            <div class="input-field">
              <input
                type="text"
                [(ngModel)]="user.name"
                name="name"
                id="name"
              />
              <label for="name">Name</label>
            </div>
            <!-- Password input -->
            <div class="input-field">
              <input
                type="password"
                [(ngModel)]="user.password"
                name="password"
                id="password"
              />
              <label for="password">Password</label>
            </div>
            <div class="switch">
              <label>
                Not Admin
                <input
                  type="checkbox"
                  [(ngModel)]="user.isAdmin"
                  [ngModelOptions]="{ standalone: true }"
                />
                <span class="lever"></span>
                Admin
              </label>
            </div>
            <button type="submit" class="btn green btn-block">
              <i class="fa fa-pencil"></i> Edit user
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
