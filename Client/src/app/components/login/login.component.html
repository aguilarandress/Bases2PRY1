<!DOCTYPE html>
<!--Code by Divinector - divinectorweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>animated background with pure css and html</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="login.component.css" rel="stylesheet" />
  </head>

  <body>
    <div class="banner-text">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Portfolio</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="animation-area">
      <ul class="box-area">
        <div fxLayoutAlign="center center" fxFlexFill>
          <mat-card class="color elementWidth" fxFlex="25">
            <mat-toolbar class="mat-card greenCard">Login Page</mat-toolbar>
            <form
              fxLayoutAlign="stretch"
              fxLayout="column"
              (ngSubmit)="onSubmit()"
            >
              <mat-form-field>
                <input
                  matInput
                  placeholder="Username"
                  name="username"
                  [(ngModel)]="username"
                />
              </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  name="password"
                  [(ngModel)]="password"
                />
              </mat-form-field>
              <button
                mat-button
                type="submit"
                class="centerButton"
                value="Submit"
              >
                Login
              </button>
            </form>
          </mat-card>
        </div>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
