<div class="container">
  <h1><i class="fa fa-envelope"></i> My History Forms</h1>
  <p>Here are your pending forms</p>
  <!-- Pending documents -->
  <div class="card" *ngFor="let document of formItems">
    <div class="card-content">
      <span class="card-title">{{ document.schemeName }}</span>
      <p>{{ document.creationDate }}</p>
      <a
        href="#"
        class="btn grey btn-block darken-2"
        (click)="onSubmit()"
        routerLink="{{ document.name }}/fill"
      >
        Request
      </a>
    </div>
  </div>
</div>
