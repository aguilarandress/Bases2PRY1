<div class="container">
  <h1><i class="fa fa-check-square-o"></i> Reviewed documents</h1>
  <p>These are your reviewed documents</p>
  <!-- Pending documents -->
  <div class="card" *ngFor="let document of historyDocuments">
    <div class="card-content">
      <span class="card-title">{{ document.schemeName }}</span>
      <p>
        <strong>Date submitted: </strong> {{ document.creationDate | date }}
      </p>
      <p><strong>Form author: </strong> {{ document.authorName }}</p>
      <!-- Document status info -->
      <p>
        <strong>Document status: </strong>
        <span
          [ngClass]="{
            'yellow-text': document.status == 0,
            'green-text': document.status == 1,
            'red-text': document.status == 2
          }"
          >{{ document.statusName }}</span
        >
      </p>
      <!-- Approver decision info -->
      <p>
        <strong>Approver decision: </strong>
        <span
          [ngClass]="{
            'yellow-text': document.decision == 0,
            'green-text': document.decision == 1,
            'red-text': document.decision == 2
          }"
          >{{ document.decisionName }}</span
        >
      </p>
      <a
        routerLink="/admin/viewForms/dashboard/answered/view/{{
          document.authorUsername
        }}/{{ document.schemeName }}/{{ document.creationDate }}"
        class="btn grey btn-block darken-2"
        ><i class="fa fa-book"></i> Form info</a
      >
      <a
        routerLink="/admin/form/routeInfoDashboard/{{
          document.authorUsername
        }}/{{ document.schemeName }}/{{ document.creationDate }}"
        class="btn grey btn-block darken-2"
        ><i class="fa fa-road"></i> Route info</a
      >
    </div>
  </div>
</div>
