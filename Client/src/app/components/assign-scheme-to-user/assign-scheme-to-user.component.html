<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-l3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">
            <i class="fa fa-link"></i> Assign forms to {{ user.name }}
          </span>
          <p>Available schemes:</p>
          <form #registerUserForm="ngForm" (ngSubmit)="onSubmit()">
            <div *ngFor="let scheme of schemeItems">
              <label>
                <input
                  type="checkbox"
                  name="{{ scheme.name }}"
                  [(ngModel)]="scheme.checked"
                />
                <span>{{ scheme.name }}</span>
              </label>
            </div>
            <button type="submit" class="btn btn-block green">
              <i class="fa fa-link"></i> Assign forms
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
