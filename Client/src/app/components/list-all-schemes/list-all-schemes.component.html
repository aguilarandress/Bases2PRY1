<div class="container">
  <h2><i class="fa fa-file"></i> All form schemes</h2>
  <p>All current form schemes</p>
  <div *ngFor="let scheme of schemes" class="card">
    <div class="card-content">
      <span class="card-title">
        {{ scheme.name }}
      </span>
      <!-- Activate Switch -->
      <div class="switch">
        <label>
          Not Active
          <input
            type="checkbox"
            [(ngModel)]="scheme.isActive"
            [ngModelOptions]="{ standalone: true }"
            (click)="onToggle(scheme.name)"
          />
          <span class="lever"></span>
          Active
        </label>
      </div>
      <a
        routerLink="/admin/schemes/{{ scheme.name }}/edit"
        class="btn green btn-block"
      >
        <i class="fa fa-pencil"></i> Edit scheme
      </a>
      <!-- Add event listener -->
      <button (click)="onDeleteClick(scheme.name)" class="btn red btn-block">
        <i class="fa fa-times-circle"></i> Delete
      </button>
    </div>
  </div>
</div>
